label: SEO
icon: globe

columns:
  - width: 1/1
    fields:
      seotitle:
        type: text
        label: SEO-Title
        help: Overrides automatically created seo-title
        placeholder: "{{page.title}} | {{site.title}}"

  - width: 1/2
    fields:
      seodescription:
        type: textarea
        label: SEO-Description
        buttons: false
        size: medium

  - width: 1/2
    fields:
      noindex:
        label: Do not index this page
        type: toggle

      seoogimage:
        type: files
        multiple: false
        query: site.files
        layout: cardlets
        uploads:
          parent: site
          template: default
        label: Open Graph Image
        help: Overrides default OG Image
